spring:
  application:
    name: service-zuul
  profiles:
      active: dev
  cloud:
    config:
      uri: ${GIT_URL:http://localhost:9000/}
      failFast: false
      # discovery:
      #   enabled: true
      #   serviceId: service-config
      inetutils:
        ignoredInterfaces:
          - docker0
          - veth.*
          - eth(1|2).*
      stream:
        bindings:
          springCloudBusOutput:
            destination: springCloudBusInput
            contentType: application/json

zuul:
  ribbonIsolationStrategy: THREAD # default: SEMAPHORE
  routes:
    customer:
      path: /customer/**
      serviceId: service-customer
      stripPrefix: true

    product:
      path: /product/**
      serviceId: service-product
      stripPrefix: true

    supplier:
      path: /supplier/**
      serviceId: service-supplier
      stripPrefix: true

hystrix:
  command:
    users:
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 10000
  threadpool:
    default:
      coreSize: 50

management:
  endpoints:
    web:
      exposure: 
        include: 'hystrix.stream'

---
spring:
  profiles: dev
server:
  port: 9008

eureka:
  client:
    # registry-fetch-interval-seconds: 4
    serviceUrl:
      defaultZone: http://localhost:9001/eureka/


logging:
  level:
    com.netflix.loadbalancer: INFO
    com.netflix.discovery: INFO
    org.springframework.security: INFO
    com.demo.zuul: DEBUG

---

spring:
  profiles: docker

server:
  port : ${SERVICE_PORT:9008}

eureka:
  instance:
    prefer-ip-address: true 
  client:
    service-url:
      defaultZone: ${REGISTRY_URL}
ribbon:
  MaxAutoRetries: 0 # default 0
  MaxAutoRetriesNextServer: 2 # default 1
  OkToRetryOnAllOperations: true # default false